    <div class="container">
        

        <form id="form">
           <h1 style="text-align: center;">Search National Parks</h1>
            <div class="form-group"> 
                <input type="text" id="parkname" placeholder="Name of a national park..." class="form-control ml-4" required>
                <input type="text" id="select" value= "10" class="form-control ml-4 mt-2 mb-4">
 
                
            </div>
            <div class="form-group">                              
                               
                <button class="btn btn-danger ml-4"> Search</button> 
            </div>
        
        </form>

       
        <section id="results" class="hidden ml-4">
          <h2>List of Parks</h2>
          <ul id="results-list">
          </ul>
        </section>
    </div>
